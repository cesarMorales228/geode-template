name: Build Geode Mod

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Mod
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Usamos la acción oficial que ya instala CLI + SDK + Ninja + C++
      - name: Setup Geode SDK
        uses: geode-sdk/build-geode-mod@main
        id: build
        with:
          sdk: nightly
          build: true  # Dejamos que intente compilar
          
      # Si falla, es probable que sea porque no encuentra el SDK.
      # Pero si la acción termina con éxito, el artefacto estará en la salida.

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: MyCustomMod
          path: ${{ steps.build.outputs.build-output }}
