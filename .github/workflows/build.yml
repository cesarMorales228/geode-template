name: Build Geode Mod

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Mod
    runs-on: windows-latest
    
    # IMPORTANTE: Configurar variables de entorno globales
    env:
      CMAKE_BUILD_PARALLEL_LEVEL: 2

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Usamos una configuración más robusta para CLI
      - name: Setup Geode CLI
        uses: geode-sdk/build-geode-mod@main
        id: build
        with:
          sdk: nightly
          build: true  # Volvemos a true, pero con un truco abajo
          # Si falla aquí, es culpa del CMakeLists.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: MyCustomMod
          path: ${{ steps.build.outputs.build-output }}
