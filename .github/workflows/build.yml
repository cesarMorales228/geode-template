name: Build Geode Mod

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Mod
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Instalar Geode pero SIN compilar todavía
      - name: Setup Geode SDK
        id: setup_geode
        uses: geode-sdk/build-geode-mod@main
        with:
          sdk: nightly
          build: false   # ¡ESTO ES LA CLAVE! Evita que falle intentando adivinar

      # 2. Compilar Manualmente pasando la ruta EXPLÍCITA
      - name: Build Manually
        run: |
          # Imprimir la ruta para debug (saldrá en el log)
          echo "Geode Path: ${{ steps.setup_geode.outputs.geode-sdk }}"
          
          # Configurar CMake pasándole la ruta a la fuerza
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DGeode_DIR="${{ steps.setup_geode.outputs.geode-sdk }}"
          
          # Compilar
          cmake --build build --config Release

      # 3. Subir el archivo .geode
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyCustomMod
          path: build/Release/*.geode
