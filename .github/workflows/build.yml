name: Build Geode Mod

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Mod
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Geode CLI
        run: |
          # Descargar Geode CLI
          Invoke-WebRequest -Uri "https://github.com/geode-sdk/cli/releases/latest/download/geode-cli-win.zip" -OutFile "geode-cli.zip"
          Expand-Archive -Path "geode-cli.zip" -DestinationPath "geode-cli"
          
          # Agregar al PATH
          echo "$PWD/geode-cli" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Setup Geode SDK
        run: |
          # Instalar SDK Nightly
          ./geode-cli/geode.exe sdk install nightly
          
          # ¡IMPORTANTE! Averiguar dónde se instaló
          $sdkPath = "$env:LOCALAPPDATA/Geode/sdk"
          echo "GEODE_SDK=$sdkPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          
          # Instalar dependencias si las hubiera
          ./geode-cli/geode.exe index update

      - name: Configure CMake
        run: |
          cmake -B build -S . -DGeode_DIR="$env:GEODE_SDK" -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyCustomMod
          path: build/Release/*.geode
